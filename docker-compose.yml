version: '3.9'
services:
  web:
    build: .
    command: gunicorn football_management_system.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tyfc
      POSTGRES_USER: tyfc
      POSTGRES_PASSWORD: tyfc
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  pgdata:
