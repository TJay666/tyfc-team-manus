{% extends 'base.html' %}
{% block title %}刪除統計{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">刪除球員統計</h1>
<p class="mb-6">確定要刪除 <strong>{{ stats.player.nickname }}</strong> 在 <strong>{{ stats.match.opponent_name }}</strong> 這場比賽的統計資料嗎？此動作無法復原。</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">確認刪除</button>
  <a href="{% url 'player_stats' %}" class="btn btn-secondary ml-2">取消</a>
</form>
{% endblock %}
