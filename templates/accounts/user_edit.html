{% extends 'base.html' %}

{% block title %}編輯使用者 - 桃園獵鷹宇宙{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">編輯使用者</h1>
    <p class="text-gray-600">編輯使用者的基本資訊和類型。</p>
</div>

<div class="card">
    <h2 class="text-xl font-semibold mb-4">編輯使用者：{{ user_obj.username }}</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">使用者名稱</label>
            <input type="text" id="username" name="username" value="{{ user_obj.username }}" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" id="email" name="email" value="{{ user_obj.email }}" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="user_type" class="form-label">使用者類型</label>
            <select id="user_type" name="user_type" class="form-select" required>
                <option value="admin" {% if user_obj.user_type == 'admin' %}selected{% endif %}>系統管理員</option>
                <option value="coach" {% if user_obj.user_type == 'coach' %}selected{% endif %}>教練</option>
                <option value="player" {% if user_obj.user_type == 'player' %}selected{% endif %}>球員</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="is_approved" {% if user_obj.is_approved %}checked{% endif %} class="mr-2">
                已審核通過
            </label>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="btn btn-primary">更新使用者</button>
            <a href="/accounts/user-management/" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
